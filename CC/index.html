<!DOCTYPE html>
<html>
    <head>
        <title>Lapor Masalah</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="jumbotron">
            <h1>Laporkan Masalahmu</h1>
        </div>
        <div class="container">
            <form action="" method="POST">
                <p class="box">
                    <label>Nama:  </label>
                    <input type="text" name="name">
                </p>
                <p class="box">
                    <label>Jenis Masalah:  </label> <br>
                    <input type="radio" name="problem"> Kecelakaan <br>
                    <input type="radio" name="problem"> Kemacetan <br>
                    <input type="radio" name="problem"> Lainnya:  
                    <input type="text" name="problem">
                </p>
                <p class="box">
                    <label>Alamat:  </label>
                    <textarea name="address"></textarea>
                </p>
                <p class="box">
                    <label>Keadaan Sekitar (Foto atau Video):  </label><br>
                    <input type="file" name="situation">
                </p>
                <p class="button">
                    <input type="submit" name="submit" value="Kirim">
                </p>
            </form>
        </div>
        
    </body>
</html>
